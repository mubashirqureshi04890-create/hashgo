
<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HASHGO Mining - High Performance APK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
        }
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Particle Canvas Overlay */
        #mining-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Centered Pulse Animation */
        .btn-pulse {
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <canvas id="mining-canvas"></canvas>

    <!-- App Container -->
    <div id="app" class="relative z-10 min-h-screen flex flex-col items-center justify-center px-6">
        
        <!-- Header Branding -->
        <header class="absolute top-0 left-0 w-full p-8 md:p-12 flex justify-between items-center">
            <div class="cursor-default">
                <h2 class="font-orbitron font-black text-xl md:text-2xl tracking-tighter text-white">HASHGO</h2>
                <p class="text-[7px] md:text-[8px] font-orbitron text-zinc-500 tracking-[0.4em] uppercase mt-1">Mining Systems</p>
            </div>
            <div class="hidden md:flex gap-4 text-[9px] font-orbitron text-zinc-600 tracking-widest uppercase items-center">
                <span id="status-dot" class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                <span>Live Infrastructure</span>
            </div>
        </header>

        <!-- Main Hero Section (Centered) -->
        <section class="max-w-3xl w-full flex flex-col items-center gap-8 text-center fade-in">
            <div id="verified-badge" class="inline-flex items-center gap-2 px-4 py-1.5 bg-zinc-900/50 border border-white/10 rounded-full text-[9px] font-orbitron uppercase tracking-widest text-zinc-400">
                <span class="text-emerald-500 font-bold">âœ“</span> System Verified Build
            </div>

            <div class="space-y-4">
                <h1 id="app-headline" class="text-3xl md:text-6xl font-orbitron font-black leading-tight tracking-tighter italic uppercase text-white">
                    PREMIUM MINING ENGINE
                </h1>
                <p id="app-subheadline" class="text-zinc-500 text-sm md:text-lg max-w-xl mx-auto leading-relaxed font-light">
                    The industry's most efficient mobile mining utility. High-performance analysis and secure node connectivity.
                </p>
            </div>

            <!-- Download Button (Absolute Center Piece) -->
            <div class="mt-4 relative">
                <div class="absolute -inset-10 bg-white/[0.03] blur-3xl rounded-full pointer-events-none"></div>
                <button id="download-btn" class="relative flex items-center justify-center gap-5 bg-white hover:bg-zinc-100 text-black font-orbitron font-black py-5 px-12 md:py-6 md:px-16 rounded-2xl transition-all transform active:scale-95 btn-pulse shadow-[0_0_50px_rgba(255,255,255,0.1)]">
                    <span id="btn-text" class="flex items-center gap-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        <span class="text-sm md:text-lg tracking-wider">DOWNLOAD APK</span>
                    </span>
                    <span id="btn-loader" class="hidden">
                        <svg class="animate-spin h-6 w-6 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </span>
                </button>
            </div>

            <!-- Context Info -->
            <div class="mt-8 flex flex-wrap justify-center gap-6 text-[9px] font-orbitron text-zinc-500 uppercase tracking-widest">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white/[0.02] border border-white/5 rounded">Android 10+</div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white/[0.02] border border-white/5 rounded">Global Pool</div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white/[0.02] border border-white/5 rounded">HW Engine</div>
            </div>
        </section>

        <!-- Feature Bottom Grid -->
        <section id="features-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-32 max-w-5xl w-full">
            <!-- Dynamically injected features -->
        </section>

        <!-- Footer -->
        <footer class="mt-32 pt-12 border-t border-white/[0.03] w-full max-w-2xl opacity-40 text-center">
            <p class="text-[8px] md:text-[9px] font-orbitron tracking-[0.6em] uppercase text-zinc-600">
                &copy; 2024 HASHGO GLOBAL INFRASTRUCTURE
            </p>
        </footer>
    </div>

    <!-- Main Logic Module -->
    <script type="module" src="index.js"></script>
</body>
</html>
